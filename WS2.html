<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b2c7e52a3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/WS1.css">
</head>
<body>
    <h2 ><i class="fas fa-coffee" style=" margin-right: 50px;"></i>Please Order a cup of coffee</h2> 
    <br>
    <form action="">
        <div class="form-group">
            <label for="username" style=" margin-right: 250px;">Member name:</label>
            <input type="text" name="username" id="username"  maxlength="25" required>
        </div>
        <div class="form-group">
            <label for="password" style=" margin-right: 222px;">Member password:</label>
            <input type="password" name="password" id="password" pattern="[0-9][A-Z][a-z]"  maxlength="8"  required>
        </div>
    </form>
<br>
<label for="">
    Choose your cup   
</label>
<form action="" >
    <ul>
        <li><input type="radio" name="House_Blend" id="House_Blend" required>
        <label for="">House Blend, $2.49 A smooth, mild biend of coffees from Maxico, Bolivia and Guatemaia</label></li>
        
        <li><input type="radio" name="Mocha_Cafe_Latte" id="Mocha_Cafe_Latte" required>
        <label for="">Mocha Cafe Latte, $2.35 Espresso, steamed milk and chocolate syrup</label></li>
        
        <li><input type="radio" name="Cappuccino" id="Cappuccino" required>
        <label for="">Cappuccino 35 baht, A mizture of espresso, steamed milk and foam</label></li>

        <li><input type="radio" name="Thai_Tea" id="Thai_Tea" required>
        <label for="">Thai Tea 25 baht, A drink made with black tea, condensed milk</label></li>
    </ul>
</form>

<style>

.border {
    border: 1px solid #000000 !important;
}
</style>
<form action="">
    <fieldset class="border p-3">
     <legend style="padding: 20px;inline-size:auto;">Extra:</legend>
     <input type="checkbox" name="Whipped_Cream" id="Whipped_Cream">
     <label for="">Whipped Cream</label><br>

     <input type="checkbox" name="Sweet" id="Sweet">
     <label for="">Sweet</label><br>

     <input type="checkbox" name="Shots" id="Shots">
     <label for="">Shots</label><br>
    </fieldset>
</form>
<br>
<strong><label for="">Special Request</label></strong>

<form action="">
    <textarea name="message" id="massage" rows="10" cols="100"></textarea><br>
    <button class="btn btn-success" id="submit">Submit</button>
    <button class="btn btn-danger" id="message">Reset</button>
    
</form>

<br>

</body>
    </html>
